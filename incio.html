<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <section class="safe__area">
        <div class="bloco1">
            <ul class="line">
                <img src="umbrella.png" alt="umbrella" class="line__icone">
                <p class="line__text">LImbr</p>
                <p class="line__text--pro">Pro</p>
            </ul>
            <ul class="line__edit">
                <img src="overview.png" alt="overview" class="line__icone--edit">
                <p class="line__text--edit">Overview</p>
                <img src="more.png" alt="more" class="line__icone--edit">
            </ul>
            <ul class="line__edit">
                <img src="message.png" alt="" class="line__icone--edit">
                <p class="line__text--edit">Message</p>
                <p class="line__not">2</p>
            </ul>
            <ul class="line__edit">
                <img src="calendar.png" alt="calendar" class="line__icone--edit">
                <p class="line__text--edit">Calendar</p>
            </ul>
            <ul class="line__edit">
                <img src="statistic.png" alt="statistic" class="line__icone--edit">
                <p class="line__text--edit">Statistic</p>
            </ul>
        </div>
</section>
</body>
</html>
